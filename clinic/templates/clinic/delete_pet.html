{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Удалить питомца</h2>
    <p>Вы уверены, что хотите удалить питомца "{{ pet.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'profile' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
