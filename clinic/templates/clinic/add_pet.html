{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2>Добавить питомца</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_name">Имя питомца</label>
                            {{ form.name }}
                        </div>
                        <div class="form-group">
                            <label for="id_species">Вид животного</label>
                            {{ form.species }}
                        </div>
                        <div class="form-group">
                            <label for="id_gender">Пол</label>
                            {{ form.gender }}
                        </div>
                        <div class="form-group">
                            <label for="id_breed">Порода</label>
                            {{ form.breed }}
                        </div>
                        <div class="form-group">
                            <label for="id_age">Возраст</label>
                            {{ form.age }}
                        </div>
                        <div class="form-group">
                            <label for="id_owner_name">Имя владельца</label>
                            {{ form.owner_name }}
                        </div>
                        <div class="form-group">
                            <label for="id_contact_phone">Контактный телефон</label>
                            {{ form.contact_phone }}
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Добавить питомца</button>
                            <a href="{% url 'profile' %}" class="btn btn-secondary">Отмена</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
