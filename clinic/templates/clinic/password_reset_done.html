{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Инструкции отправлены</h3>
                </div>
                <div class="card-body">
                    <p class="text-center">Мы отправили вам инструкции по восстановлению пароля на указанный email адрес.</p>
                    <p class="text-center">Если вы не получили письмо, проверьте папку "Спам" или убедитесь, что вы указали правильный email адрес.</p>
                    <div class="d-grid gap-2">
                        <a href="{% url 'login' %}" class="btn btn-primary">Вернуться к входу</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
