{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="blog-detail-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="blog-detail-card">
                    <div class="blog-header">
                        <div class="blog-meta">
                            <span class="author">
                                <i class="fas fa-user-md"></i> {{ post.author.name }}
                            </span>
                            <span class="date">
                                <i class="fas fa-calendar"></i> {{ post.created_at|date:"d.m.Y" }}
                            </span>
                            {% if user.vet and user.vet == post.author %}
                            <a href="{% url 'blog_edit' post.id %}" class="edit-link">
                                <i class="fas fa-edit"></i> Редактировать
                            </a>
                            {% endif %}
                        </div>
                        <h1 class="blog-title">{{ post.title }}</h1>
                    </div>
                    <div class="blog-image">
                        <img src="{{ post.image.url }}" alt="{{ post.title }}" class="img-fluid">
                    </div>
                    <div class="blog-content">
                        {{ post.content|linebreaks }}
                    </div>
                    <div class="blog-footer">
                        <a href="{% url 'blog_list' %}" class="btn btn-primary">
                            <i class="fas fa-arrow-left"></i> Назад к списку статей
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .blog-detail-section {
        padding: 4rem 0;
        background-color: #f8f9fa;
    }

    .blog-detail-card {
        background: white;
        border-radius: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        overflow: hidden;
    }

    .blog-header {
        padding: 3rem 3rem 2rem;
        text-align: center;
    }

    .blog-meta {
        margin-bottom: 1.5rem;
    }

    .blog-meta span {
        margin: 0 1rem;
        color: #e83e8c;
        font-weight: 500;
    }

    .blog-meta i {
        margin-right: 0.5rem;
    }

    .edit-link {
        color: #4169E1;
        text-decoration: none;
        margin-left: 1rem;
        transition: color 0.3s ease;
    }

    .edit-link:hover {
        color: #2850c8;
    }

    .blog-title {
        font-size: 2.8rem;
        color: #2d3748;
        margin-bottom: 0;
        line-height: 1.3;
        font-weight: 700;
    }

    .blog-image {
        width: 100%;
        height: 500px;
        overflow: hidden;
        position: relative;
    }

    .blog-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .blog-content {
        padding: 3rem;
        font-size: 1.1rem;
        line-height: 1.7;
        color: #4a5568;
    }

    .blog-content p {
        margin-bottom: 1.5rem;
    }

    .blog-footer {
        padding: 2rem 3rem;
        text-align: center;
        border-top: 1px solid #e2e8f0;
    }

    .btn-primary {
        background-color: #4169E1;
        border: none;
        padding: 0.8rem 2rem;
        font-size: 1.1rem;
        transition: all 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #2850c8;
        transform: translateY(-2px);
    }

    .btn-primary i {
        margin-right: 0.5rem;
    }

    @media (max-width: 768px) {
        .blog-header {
            padding: 2rem 1.5rem 1.5rem;
        }

        .blog-title {
            font-size: 2rem;
        }

        .blog-content {
            padding: 2rem 1.5rem;
            font-size: 1rem;
        }

        .blog-image {
            height: 300px;
        }

        .blog-footer {
            padding: 1.5rem;
        }
    }
</style>
{% endblock %}
